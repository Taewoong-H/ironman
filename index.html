<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95d790811d.js" crossorigin="anonymous"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="heroBackground">
                <div class="gradients">
                    <div class="gradient" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="avengers">Avengers</h1>
                <img src="img/pngwing.com (8).png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="img/captain.png" alt="" class="hero show" color="blue">
                <img src="img/ironman.png" alt="" class="hero" color="red">
                <img src="img/hulk.png" alt="" class="hero" color="green"> 
                <img src="img/spidy.png" alt="" class="hero" color="orange">
                <img src="img/thor.png" alt="" class="hero" color="black">

            </div>
            <div class="info">
                <div class="heroName">
                    <div>
                        <h1 class="big">Captain America</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">My new hero</h3>
                </div>
                <div class="description">
                    <h3 class="title">Hero Info</h3>
                    <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#ff5521" color="orange"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>
                <div class="skill-container">
                    <h3 class="title">skill</h3>
                    <div class="skills">
                        <span class="skill active">1</span>
                        <span class="skill">2</span>
                        <span class="skill">3</span>
                        <span class="skill">4</span>
                        <span class="skill">5</span>
                    </div>
                </div>
                <div class="total-power">
                    <a href="#" class="power"><i class="fas fa-fist-raised"></i>Total Power</a>
                    <div class="number">
                        <i class="fas fa-fire"></i>
                        <h1>100</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="add.js"></script>
</body>
</html>
